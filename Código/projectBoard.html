        <div class="modal-dialog">

                </div>

                            <div id="div-register-msg">

                                    <span id="text-register-msg">Name *</span>
                                </p>
                            </div>
                            <input id="task_name" class="form-control" type="text" placeholder="Task Name" required>
                            
                            <div id="div-register-msg">

                                </p>
                            </div>
                            <input id="task_description" class="form-control" type="text" placeholder="Task Description">
                            
                            <div id="div-register-msg">
                                <p>
                                    <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                                    <span id="text-register-msg">Deadline * </span>
                                </p>
                            </div>
                            <input id="task_description" class="form-control" type="text" placeholder="Task Deadline">

                            <div id="div-register-msg">
                                <p>
                                    <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>

                            </div>
                            <input id="task_description" class="form-control" type="text" placeholder="Task Budget">

                            <p>

                            </p>
